{% extends './_base.html' %}
{% load static %}

{% block title %}Set Password{% endblock title %}

{% block content %}
<main class="main-autenticacao">
  <section class="section-autenticacao">
    <form method="POST" action="" class="password_set">
      {% csrf_token %}
      {{ form }}
      <div class="form-actions">
        <button class="btn btn-primary" type="submit" name="action" value="Set Password">Change
        Password</button>
      </div>
    </form>
  </section>
</main>
{% endblock content %}
